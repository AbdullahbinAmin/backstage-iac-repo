# .github/workflows/opa-policy-check.yml
name: OPA Policy Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (JSON)
        id: plan_json
        run: terraform plan -input=false -out=tfplan -json > tfplan.json
        env:
          AWS_ACCESS_KEY_ID: AKIA36JADPDWXDTDX4BR
          AWS_SECRET_ACCESS_KEY: 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

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.66.0/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Evaluate OPA Policy
        id: opa_evaluation
        run: |
          OPA_RESULT=$(opa eval \
            --data policies/s3_visibility_policy.rego \
            --data tfplan.json \
            "data.terraform.aws.s3.deny" \
            --format json \
            --fail-defined=false \
          )
          echo "OPA Raw Result: $OPA_RESULT"

          if [ "$(echo "$OPA_RESULT" | jq 'length')" -gt 0 ]; then
            echo "OPA Policy Violation Detected!"
            echo "$OPA_RESULT" | jq -r '.[].expressions[].value[]'
            exit 1
          else
            echo "OPA Policy Passed: No violations detected."
          fi
      - name: Policy Status (for GitHub Checks UI)
        if: failure()
        run: echo "OPA Policy Check Failed"

      - name: Policy Status (for GitHub Checks UI)
        if: success()
        run: echo "OPA Policy Check Passed"